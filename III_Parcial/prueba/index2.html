<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="formu.css"> <!-- Enlaza tu archivo de estilos CSS -->
</head>
<body>

<div class="container">
    <h2>Lista de Tareas</h2>

    <ul id="task-list">
        <li>Completar informe de ventas</li>
        <li>Enviar correo electrónico a cliente</li>
        <li>Preparar presentación para reunión</li>
    </ul>

    <h3>Agregar nueva tarea</h3>

    <form id="task-form">
        <label for="new-task">Nueva tarea:</label>
        <input type="text" id="new-task" name="new-task" required>
        <button type="submit">Agregar</button>
    </form>
</div>

</body>
</html>
