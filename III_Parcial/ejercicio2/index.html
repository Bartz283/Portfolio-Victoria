<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>

        <ul id="task-list">
            <li>Realizar las tareas de Progra</li>
            <li>Entregar las tareas en teams</li>
            <li>Poner la etiqueta de "Motivacion" como siempre</li>
        </ul>

        <form id="task-form">
            <input type="text" id="new-task" placeholder="Escribe una nueva tarea...">
            <button type="submit">Nueva Tarea</button>
        </form>
    </div>
</body>
</html>
